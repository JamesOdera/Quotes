<div class="container">
    <h1>Quotes</h1>
    <hr>

    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let quote of quotes;let i = index'>
                <div>
                    <h4 id={{i}} appStrikethrough> {{quote.name}} - Created on {{quote.completeDate | date}} .</h4>
                    <button (click)='toggleDetails(i)' class="btn btn-secondary">Show Quote Details</button>
                    <div *ngIf='quote.showDescription'>
                        <app-quote-detail [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>

    </div>

    <p *ngIf='quotes.length > 2'>Your quotes are too many</p>
</div>
