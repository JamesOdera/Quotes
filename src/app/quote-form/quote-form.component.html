<div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>

    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>

        <div class="form-group">

            <label for="name">Quote</label>
            <textarea type="text" class="form-control" id="name" rows="2" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required></textarea>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Quote Required</p>
            </div>

            <!--to see quote-->
            <!-- Display {{newQuote.name}}-->

        </div>
        <div class="form-group">

            <label for="description">Author</label>
            <input class="form-control" id="description" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Auther Name Required</p>
            </div>

        </div>
        <!--add name of the user-->
        <div class="form-group">

            <label for="Name">Your Name</label>
            <input class="form-control" id="Name" [(ngModel)]="newQuote.Name" name="Name" #Name="ngModel" required>
            <div [hidden]="Name.valid || Name.pristine" class="alert alert-danger">
                <p>Name Required</p>
            </div>

        </div>
        <!--add-->


        <div class="form-group">

            <label for="complete">Date </label>
            <input type="date" id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date Required</p>
            </div>

        </div>

        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
</div>
